version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building the application..."
      - echo "Build completed on `date`"
run:
  runtime-version: latest
  command: node src/index.js
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
